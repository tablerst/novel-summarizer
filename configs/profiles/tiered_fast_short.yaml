llm:
  chat_endpoints:
    storyteller_default:
      temperature: 0.35      
      max_concurrency: 8
      retries: 2
  embedding_endpoints:
    embedding_default:
      max_concurrency: 10

storyteller:
  narration_temperature: 0.35
  prefetch_window: 1
  tiering:
    enabled: true
    default_tier: "short"
    long_every_n: 30
    long_min_chars: 4200
    long_keyword_triggers:
      - "大战"
      - "突破"
      - "渡劫"
    short:
      narration_ratio: [0.06, 0.10]
      memory_top_k: 2
      include_key_dialogue: false
      include_inner_thoughts: false
      refine_enabled: false
      entity_extract_mode: "fallback"
    medium:
      narration_ratio: [0.10, 0.15]
      memory_top_k: 3
      include_key_dialogue: true
      include_inner_thoughts: false
      refine_enabled: false
      entity_extract_mode: "llm"
    long:
      narration_ratio: [0.15, 0.20]
      memory_top_k: 4
      include_key_dialogue: true
      include_inner_thoughts: true
      refine_enabled: true
      entity_extract_mode: "llm"