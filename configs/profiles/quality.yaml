llm:
  chat_endpoints:
    storyteller_default:
      model: "deepseek-v3.2"
      temperature: 0.5
      max_concurrency: 4
  embedding_endpoints:
    embedding_default:
      model: "text-embedding-3-large"
      max_concurrency: 4

storyteller:
  style: "说书人风格，强叙事张力，强调人物博弈、关键对白与伏笔回收"
  narration_ratio: [0.45, 0.55]
  narration_temperature: 0.5
  memory_top_k: 10
